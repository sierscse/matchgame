<!DOCTYPE html>
<html>

  <title>Match Game</title>
  <link rel="icon" type="image/png" href="resources/favicon.png">

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <h1>Match Game</h1>
          <h2>Rules</h2>
          <p>Click on a card to reveal the number on the other side. Click on a
          second card to try to find a match to the first. If you succeed, the pair will
          be removed from play. If not, try again!</p>
          <h2>How to Win</h2>
          <p>You win when all pairs have been found.</p>
        </div>
        <div class="col-md-9 col-sm-12" id="game">
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>

          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
          <div class="card col-xs-3">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
